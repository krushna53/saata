[build]
  publish = "build"  # This should be your React app's build folder
  command = "CI= npm run build"  # Ensure the React app builds correctly
  functions = "Backend/netlify/functions"  # This is where your Netlify functions are

[[redirects]]
  from = "/create-order"
  to = "/.netlify/functions/create-order"
  status = 200

[[redirects]]
  from = "/store-payment"
  to = "/.netlify/functions/storePayment"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
