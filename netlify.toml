[build]
  publish = "build"
  command = "npm install --legacy-peer-deps && npm run build"
  functions = "Backend/netlify/functions"

# API Function redirects
[[redirects]]
  from = "/create-order"
  to = "/.netlify/functions/createOrder"
  status = 200

[[redirects]]
  from = "/store-payment"
  to = "/.netlify/functions/storePayment"
  status = 200

# Static assets
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# PDF files
[[redirects]]
  from = "/:volume/:filename.pdf"
  to = "/volume:volume/:filename.pdf"
  status = 200

# Newsletter routes
[[redirects]]
  from = "/newsletterlist/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/newsletterTeam/*"
  to = "/index.html"
  status = 200
  force = true

