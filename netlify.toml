[build]
  publish = "build"
  command = "npm install --legacy-peer-deps && npm run build"
  functions = "Backend/netlify/functions"

[[redirects]]
  from = "/create-order"
  to = "/.netlify/functions/createOrder"
  status = 200

[[redirects]]
  from = "/store-payment"
  to = "/.netlify/functions/storePayment"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
from = "/:volume/:filename.pdf"
to = "/volume:volume/:filename.pdf"
status = 200

[[redirects]]
  from = "/page/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/sajta-journals"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  