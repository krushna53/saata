[build]
base = ""
publish = "build"
command = "npm run build"
functions = "Backend/netlify/functions"


[[redirects]]
  from = "/create-order"
  to = "/.netlify/functions/create-order"
  status = 200
  force = true

[[redirects]]
  from = "/store-payment"
  to = "/.netlify/functions/storePayment"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
