[build]
  functions = "Backend/netlify/functions"  # If your functions are inside Backend/
  # OR
  # functions = "netlify/functions"  # If your functions are at root level

[[redirects]]
  from = "/create-order"
  to = "/.netlify/functions/create-order"
  status = 200

[[redirects]]
  from = "/webhooks"
  to = "/.netlify/functions/webhooks"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
